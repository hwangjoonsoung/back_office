<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Silo 초대</title>
</head>

<body>
    <h2 th:text="${siloName} + '에 초대합니다!'"></h2>
    <p th:text="${inviterName} + '님이 당신을 초대했습니다.'"></p>
    <div style="padding: 20px; background-color: #f8f9fa;">
        <p>초대 코드: <strong th:text="${inviteCode}">CODE123</strong></p>
        <a th:href="${inviteUrl}"
            style="padding: 10px 20px; background-color: blue; color: white; text-decoration: none;">초대 수락하기</a>
    </div>
    <p>본 초대는 <span th:text="${expiryDate}"></span>까지 유효합니다.</p>
</body>

</html>
