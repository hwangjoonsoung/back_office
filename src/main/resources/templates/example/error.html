<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office - 오류</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<script th:src="@{/js/grobal/tailwind.js}"></script>

<body class="h-screen flex flex-col font-sans">

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="max-w-md w-full text-center border border-gray-700 rounded-xl p-8 bg-[#1e1e1e] shadow-2xl">

            <!-- 에러 아이콘 -->
            <div class="w-24 h-24 mx-auto mb-6 bg-red-600/20 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <!-- 에러 제목 -->
            <h1 class="text-2xl font-bold text-red-500 mb-2">접근 오류</h1>

            <!-- 에러 코드 -->
            <p class="text-gray-500 text-sm mb-4">
                Error Code: <span th:text="${errorCode}" class="text-gray-400">unknown</span>
            </p>

            <!-- 에러 메시지 -->
            <p class="text-gray-300 mb-8" th:text="${errorMessage}">
                오류가 발생했습니다.
            </p>

            <!-- 버튼들 -->
            <div class="flex flex-col space-y-3">
                <a th:href="@{/}"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transform transition-transform active:scale-95 inline-block">
                    로그인 페이지로 이동
                </a>
                <button onclick="history.back()"
                    class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg shadow-lg transform transition-transform active:scale-95">
                    이전 페이지로
                </button>
            </div>
        </div>
    </main>

    <footer class="py-6 border-t border-gray-800 text-center text-gray-500 text-sm">
        <div class="max-w-5xl mx-auto">
            <span class="font-medium">© 2026 CRIC Co. All rights reserved.</span>
        </div>
    </footer>

</body>

</html>
