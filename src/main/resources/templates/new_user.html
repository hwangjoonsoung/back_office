<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office - 회원가입</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<script th:src="@{/js/tailwind.js}"></script>

<body class="h-screen flex flex-col font-sans">

    <main class="flex-grow flex items-center justify-center px-4">
        <div
            class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center border border-gray-700 rounded-xl p-8 bg-[#1e1e1e] shadow-2xl">

            <div class="flex flex-col items-center justify-center space-y-4 border-r border-gray-700 md:pr-8">
                <div
                    class="w-32 h-32 bg-indigo-600 rounded-full flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <span class="text-4xl font-bold italic">LOGO</span>
                </div>
                <h1 class="text-2xl font-semibold tracking-tight">CRIC Admin</h1>
                <p class="text-gray-400 text-sm text-center">서비스의 효율적인 관리를 위한 <br />백오피스 시스템입니다.</p>
            </div>

            <div class="flex flex-col space-y-6">
                <h2 class="text-xl font-medium border-l-4 border-indigo-500 pl-3">Sign Up</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Email <span
                                class="text-red-500">*</span></label>
                        <input type="email" name="email" id="email" required maxlength="100"
                            class="w-full bg-[#2a2a2a] border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-white placeholder-gray-600"
                            placeholder="이메일을 입력하세요">
                    </div>
                    <div>
                        <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Password <span
                                class="text-red-500">*</span></label>
                        <input type="password" name="password" id="password" required maxlength="100"
                            class="w-full bg-[#2a2a2a] border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-white placeholder-gray-600"
                            placeholder="비밀번호를 입력하세요">
                    </div>
                    <div>
                        <label class="block text-xs uppercase text-gray-500 mb-1 font-bold">Name <span
                                class="text-red-500">*</span></label>
                        <input type="text" name="name" id="name" required maxlength="100"
                            class="w-full bg-[#2a2a2a] border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-white placeholder-gray-600"
                            placeholder="이름을 입력하세요">
                    </div>
                    <div id="errorMessage"
                        class="hidden text-red-500 text-sm text-center py-2 bg-red-500/10 rounded-lg"></div>
                    <div id="successMessage"
                        class="hidden text-green-500 text-sm text-center py-2 bg-green-500/10 rounded-lg"></div>
                    <button type="submit" id="submitBtn"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transform transition-transform active:scale-95">
                        회원가입
                    </button>
                    <div class="flex items-center justify-center text-xs text-gray-400 px-1">
                        <span>이미 계정이 있으신가요?</span>
                        <a th:href="@{/}" class="ml-2 text-indigo-400 hover:text-white transition-colors">로그인</a>
                    </div>
                </form>

                <script>
                    document.getElementById('registerForm').addEventListener('submit', async function (e) {
                        e.preventDefault();

                        const errorDiv = document.getElementById('errorMessage');
                        const successDiv = document.getElementById('successMessage');
                        const submitBtn = document.getElementById('submitBtn');

                        // 메시지 초기화
                        errorDiv.classList.add('hidden');
                        successDiv.classList.add('hidden');

                        // 버튼 비활성화
                        submitBtn.disabled = true;
                        submitBtn.textContent = '처리 중...';

                        const formData = {
                            email: document.getElementById('email').value,
                            password: document.getElementById('password').value,
                            name: document.getElementById('name').value
                        };

                        try {
                            const response = await fetch('/api/user', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(formData)
                            });

                            const result = await response.json();

                            if (response.ok) {
                                successDiv.textContent = '회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.';
                                successDiv.classList.remove('hidden');
                                setTimeout(() => {
                                    window.location.href = '/';
                                }, 1500);
                            } else {
                                errorDiv.textContent = result.message || '회원가입에 실패했습니다.';
                                errorDiv.classList.remove('hidden');
                                submitBtn.disabled = false;
                                submitBtn.textContent = '회원가입';
                            }
                        } catch (error) {
                            errorDiv.textContent = '서버 오류가 발생했습니다. 다시 시도해주세요.';
                            errorDiv.classList.remove('hidden');
                            submitBtn.disabled = false;
                            submitBtn.textContent = '회원가입';
                        }
                    });
                </script>
            </div>
        </div>
    </main>

    <footer class="py-6 border-t border-gray-800 text-center text-gray-500 text-sm">
        <div
            class="max-w-5xl mx-auto flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-8">
            <span class="font-medium">© 2026 CRIC Co. All rights reserved.</span>
            <div class="flex space-x-4">
                <a href="mailto:contact@cric.com" class="hover:text-indigo-400 transition-colors">Contact Us</a>
                <a href="#" class="hover:text-indigo-400 transition-colors">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>

</html>
