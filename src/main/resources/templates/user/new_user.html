<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>회원 가입 - Member Registration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue-500 for primary actions
                        "primary-dark": "#2563eb", // Blue-600 for hover
                        "background-light": "#f3f4f6", // Gray-100
                        "background-dark": "#111827", // Gray-900
                        "surface-light": "#ffffff",
                        "surface-dark": "#1f2937", // Gray-800
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                    },
                    fontFamily: {
                        sans: ['"Noto Sans KR"', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-100 font-sans min-h-screen flex flex-col items-center justify-center p-4 antialiased transition-colors duration-200">
    <div
        class="w-full max-w-5xl bg-surface-light dark:bg-surface-dark shadow-2xl rounded-xl overflow-hidden border border-border-light dark:border-border-dark flex flex-col">
        <div class="flex flex-col md:flex-row flex-grow">
            <div
                class="w-full md:w-1/2 bg-gray-50 dark:bg-gray-900/50 p-12 flex flex-col items-center justify-center border-b md:border-b-0 md:border-r border-border-light dark:border-border-dark relative overflow-hidden group">
                <div
                    class="absolute inset-0 opacity-10 dark:opacity-20 pointer-events-none bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-primary to-transparent">
                </div>
                <div class="z-10 text-center transform transition-transform duration-500 group-hover:scale-105">
                    <div
                        class="w-32 h-32 bg-primary/10 dark:bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6 ring-1 ring-primary/20 backdrop-blur-sm">
                        <span class="material-icons text-6xl text-primary">business</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">LOGO</h2>
                    <p class="text-gray-500 dark:text-gray-400 text-sm max-w-xs mx-auto leading-relaxed">
                        Welcome to our platform. Join us today to experience premium corporate services tailored for
                        your business needs.
                    </p>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-8 md:p-12 bg-surface-light dark:bg-surface-dark">
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white flex items-center gap-2">
                        <span class="material-icons text-primary text-sm">edit_note</span>
                        회원 정보 입력
                    </h3>
                    <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">필수 정보를 입력해주세요.</p>
                </div>
                <form id="regist_user_form" action="#" class="space-y-5" method="POST">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="name">이름
                            (Name)</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="material-icons text-gray-400 text-lg">person</span>
                            </div>
                            <input
                                class="block w-full rounded-md border-gray-300 dark:border-gray-600 pl-10 py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm transition-colors"
                                id="name" name="name" placeholder="홍길동" type="text" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="email">이메일
                            (Email)</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="material-icons text-gray-400 text-lg">email</span>
                            </div>
                            <input
                                class="block w-full rounded-md border-gray-300 dark:border-gray-600 pl-10 py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm transition-colors"
                                id="email" name="email" placeholder="example@company.com" type="email" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="password">비밀번호 (Password)</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="material-icons text-gray-400 text-lg">lock</span>
                            </div>
                            <input
                                class="block w-full rounded-md border-gray-300 dark:border-gray-600 pl-10 py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm transition-colors"
                                id="password" name="password" placeholder="••••••••" type="password" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="password_confirm">비밀번호 확인 (Confirm Password)</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="material-icons text-gray-400 text-lg">lock_reset</span>
                            </div>
                            <input
                                class="block w-full rounded-md border-gray-300 dark:border-gray-600 pl-10 py-2.5 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm transition-colors"
                                id="password_confirm" name="password_confirm" placeholder="••••••••" type="password" />
                        </div>
                    </div>
                    <div class="pt-4">
                        <button
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary py-3 px-4 text-sm font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all shadow-lg hover:shadow-xl dark:focus:ring-offset-surface-dark"
                            type="submit">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <span
                                    class="material-icons text-white/70 group-hover:text-white transition-colors text-lg">check_circle</span>
                            </span>
                            가입하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bg-gray-50 dark:bg-gray-900 border-t border-border-light dark:border-border-dark p-6">
            <div
                class="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 md:space-x-8 text-sm text-gray-500 dark:text-gray-400">
                <a class="flex items-center hover:text-primary transition-colors" href="#">
                    <span class="material-icons text-base mr-1">contact_support</span>
                    Contact Us
                </a>
                <span class="hidden md:inline text-gray-300 dark:text-gray-700">|</span>
                <a class="flex items-center hover:text-primary transition-colors" href="#">
                    <span class="material-icons text-base mr-1">business_center</span>
                    Company Info
                </a>
                <span class="hidden md:inline text-gray-300 dark:text-gray-700">|</span>
                <span class="text-xs text-gray-400 dark:text-gray-600">© 2023 Corporate Inc. All rights reserved.</span>
            </div>
        </div>
    </div>
    <button
        class="fixed bottom-4 right-4 p-3 bg-surface-light dark:bg-surface-dark rounded-full shadow-lg border border-border-light dark:border-border-dark text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors z-50"
        onclick="document.documentElement.classList.toggle('dark')">
        <span class="material-icons block dark:hidden">dark_mode</span>
        <span class="material-icons hidden dark:block">light_mode</span>
    </button>

    <script th:src="@{/js/grobal/jquery-4.0.0.min.js}"></script>
    <script th:src="@{/js/user/auth.js}"></script>
</body>

</html>
